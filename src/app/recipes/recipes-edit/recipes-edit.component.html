<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSave()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" routerLink="..">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">Recipe Name</label>
                            <input type="text" id="name" name="name" class="form-control" formControlName="name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="imagePath">Image URL</label>
                            <input type="text" id="imagePath" name="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <img [src]="imagePath.value" class="img-responsive">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" id="description" name="description" class="form-control" rows="6" formControlName="description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12" formArrayName="ingredients">
                        <div class="row">
                            <div class="col-xs-8">
                                <strong>Ingredient Name</strong>
                            </div>
                            <div class="col-xs-2">
                                <strong>Amount</strong>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 5px;" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
                            <div class="col-xs-8">
                                <input type="text" id="ingName" name="ingName" class="form-control" formControlName="ingName">
                            </div>
                            <div class="col-xs-2">
                                <input type="number" id="ingAmount" name="ingAmount" class="form-control" formControlName="ingAmount">
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-danger" (click)="onDelete(i)" type="button">X</button>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add Ingredient</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
